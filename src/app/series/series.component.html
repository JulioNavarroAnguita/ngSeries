<table mat-table [dataSource]="series | async" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"><strong>{{ element.id }}</strong></td>
  </ng-container>


  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Portada</th>
    <td mat-cell *matCellDef="let element">
      <img src='{{ element.image }}'>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/serie', element.id]"><strong>{{ element.name }}</strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="seasons">
    <th mat-header-cell *matHeaderCellDef>Temporadas</th>
    <td mat-cell *matCellDef="let element">
      <strong>
        {{ element.seasons }}
      </strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">

      <button mat-raised-button color="warn" (click)="deleteSerie(element)"> Borrar</button>
      <button mat-raised-button color="accent" [routerLink]="['/update', element]"
        style="margin-left: 20px;">Editar</button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
